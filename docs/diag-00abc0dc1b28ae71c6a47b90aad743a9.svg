@startuml
(*) -right-> "
{{
salt
{
<b>Account list
..
username
[add account]
}
}}
" as accountlist

accountlist -right-> "
{{
salt
{^<b>Account form
..
{ ^broker name ^ }
==
{ ^account type^ }
==
"other username"
==
"password"
==
[connection]
}
}}
" as accountform

accountform -right-> "
{{
salt
{^<b>Account form"
..
{ ^broker name ^ }
==
{ ^account type^ }
==
"username"
==
"password"
==
[connecting...]
}
}}
" as accountformwaiting

accountformwaiting -right-> "
{{
salt
{
<b>Account list
..
other username <&lock-locked>
[add account]
}
}}
"
@enduml

